<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        /* visibility 隐藏后依然是占位的 */
        .first {
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .second {
            visibility: visible;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
</body>

</html>
