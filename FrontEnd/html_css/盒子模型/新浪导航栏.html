<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        .nav {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 41px;

        }

        .nav a {
            color: #4c4c4c;
            display: inline-block;
            text-decoration: none;
            padding: 0px 20px;
            line-height: 41px;
        }

        .nav a:hover {
            color: #ff8500;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">主页</a>
        <a href="#">新浪微博</a>
        <a href="#">手机新浪网</a>
        <a href="#">三个字</a>
    </div>
</body>

</html>
