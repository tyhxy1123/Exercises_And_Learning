<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding不撑开盒子</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: deeppink;
        }

        /* 元素本身没有制定height或者width就不会发生padding撑开盒子 */
        div p {
            padding: 30px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
