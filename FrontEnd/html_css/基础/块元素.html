<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: inline;
        }

        a {
            width: 200px;
            height: 200px;
            display: block;
            background-color: skyblue;
        }

        span {
            width: 200px;
            height: 200px;
            background-color: cyan;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">This is inline element</a><a href="#">Another inline element</a>
    <div>
        This is a block
    </div>
    <div>Another block</div>
    <span>This is inline block element</span>
</body>

</html>
