<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动搭配标准流父级</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            margin: 0 auto;
        }

        .c1 {
            height: 200px;
            width: 200px;
            float: left;
            background-color: steelblue;
        }

        .c2 {
            height: 200px;
            width: 200px;
            float: right;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
    </div>
</body>

</html>
