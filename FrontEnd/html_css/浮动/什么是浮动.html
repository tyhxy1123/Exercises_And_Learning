<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是浮动</title>
    <style>
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .right {
            float: right;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .normal {
            width: 200px;
            height: 300px;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div class="left">
        浮动1
    </div>
    <div class="right">
        浮动2
    </div>
    <div class="normal">
        <p>This is a normal box</p>
    </div>
</body>

</html>
