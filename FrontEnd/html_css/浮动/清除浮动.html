<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box {
            width: 800px;
            background-color: red;
        }

        .c1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .c2 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: steelblue;
        }

        .footer {
            height: 200px;
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="c1"></div>
        <div class="c2"></div>
        <!-- 新增盒子必须是块级元素，不能是行内元素，否则无效 -->
        <div class="split" style="clear:both"></div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
