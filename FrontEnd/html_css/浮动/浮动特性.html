<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性</title>
    <style>
        /* 浮动自动具有inline-block特性 */
        span,
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            float: left;
        }

        /* 浮动盒子宽度根据内容来自动变化 */
        p {
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
    <div>div</div>
    <p>p</p>
</body>

</html>
