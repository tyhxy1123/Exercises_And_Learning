<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes move {
            0% {
                width: 100px;
            }
            100% {
                width: 1000px;
            }
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            animation-name: move;
            animation-duration: 2s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
