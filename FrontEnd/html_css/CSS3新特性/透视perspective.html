<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
        body {
            /* 透视写到被观察元素的父盒子上面 */
            perspective: 500px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            transform: translate3d(400px, 100px, 100px);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
