<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            padding: 40px;
            border: red 50px solid;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 200px;
            padding: 40px;
            border: red 50px solid;
            background-color: pink;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1">gogogo</div>
    <div class="box2">gogogo</div>
</body>

</html>
