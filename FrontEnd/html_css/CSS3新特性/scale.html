<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 200px;
            height: 200px;
            margin-left: 100px;
            margin-top: 100px;
            background-color: pink;
            transition: all 0.4s;
        }
        
        .box:hover {
            transform-origin: 0 0;
            transform: scale(2);
            /* transform: scale(0.5); */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
